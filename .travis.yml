sudo: required
services:
- docker
language: ruby
rvm:
- 2.1.5
install:
- echo "Install task"
script:
- echo "Build start"
- "./ci-cd/helpers.rb"
- echo "Build done"
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
after_success:
- "./ci-cd/docker-build.rb"

# DOCKER_USERNAME
# DOCKER_PASSWORD
env:
  global:
    - secure: "" # DOCKER_USERNAME
    - secure: "" # DOCKER_PASSWORD
