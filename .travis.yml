sudo: required
services:
- docker
language: ruby
rvm:
- 2.1.5
install:
- echo "Install task"
script:
- echo "Build start"
- "./ci-cd/helpers.rb"
- echo "Build done"
- docker login -u $DOCKER_EMAIL -p $DOCKER_PASSWORD

after_success:
- "./ci-cd/docker-build.rb"
env:
  global:
  - secure:   # DOCKER_EMAIL
  - secure:  # DOCKER_USER
  - secure:  # DOCKER_PASSWORD
